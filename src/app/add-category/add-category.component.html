<div class="container-fluid main">
    <div class="row justify-content-center align-items-center" style="min-height: calc(100vh - 80px)">
        <form class="form col-lg-6 col-md-8 col-sm-12 col-xs-12" style="background-color: #FFF">

            <div class="ligne mb-3">
                <label class="mb-2">Titre :</label>
                <input type="text" [(ngModel)]="newCategorie.titreCategorie" name="nom" class="ligne-form">
            </div>
            <div class="ligne mb-3">
                <label class="mb-2">Description :</label>
                <textarea name="description" [(ngModel)]="newCategorie.descriptionCategorie" rows="10"></textarea>
            </div>

            <div class="d-flex justify-content-center mb-2">
                <button type="button" (click)="addCategorie()" class="btn-ent">Ajouter</button>
            </div>
        </form>
    </div>
</div>

<div class="container-fluid main">
  <div class="text-muted mb-3 pt-3">
    <h2 style="font-family: sans-serif">Liste des postulations</h2>
  </div>
  <div class="row">
    <div *ngIf="numberOfPosts == 0; else show">
      <h2 class="text-center">Aucune donnée disponible</h2>
    </div>
    <ng-template #show>
      <table>
        <thead>
          <tr>
            <th scope="col">Nom et Prenom</th>
            <th scope="col">E-mail</th>
            <th scope="col">Téléphone</th>
            <th scope="col">Titre de l'offre</th>
            <th scope="col">CV</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of listPosts">
            <td data-label="Nom et Prenom"> {{post.nomCondidat + " " +post.prenomCondidat}} </td>
            <td data-label="E-mail"> {{post.emailCondidat}} </td>
            <td data-label="Téléphone"> {{post.telCondidat}} </td>
            <td data-label="Titre de l'offre"> {{post.offre.titreOffre}} </td>
            <td data-label="CV">
              <div>
                <button (click)="getUrl(post.postulerCondidat , 'download')" style="display: inline;" class="btn-emp mb-2"><i
                    class="fas fa-file-download me-1"></i> Téléchargé</button>
                <button (click)="getUrl(post.postulerCondidat , '')" style="display: inline;" class="btn-ent ms-2 mb-2"><i
                    class="fas fa-eye me-1"></i>Voir cv</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Button trigger modal -->

    </ng-template>
  </div>
</div>

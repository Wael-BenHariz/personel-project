<div class="container-fluid main">
    <div class="text-muted mb-4 pt-3">
        <h2 style="font-family: sans-serif">Ajouter nouvelle offre</h2>
    </div>
    <div class="row justify-content-center p-2">
        <form class="form col-lg-11 col-md-12 col-sm-12 col-xs-12 mb-5" style="background-color: #fff">
            <div class="ligne mb-3">
                <div class="ligne-item">
                    <label class="mb-2">Titre :</label>
                    <input type="text" [(ngModel)]="newOffre.titreOffre" name="titre" class="ligne-form">
                </div>
            </div>

            <div class="ligne">
                <div class="ligne-item">
                    <label class="mb-2">Categorie :</label>
                    <select class="ligne-form mb-3" aria-label="Default select example" [(ngModel)]="idCat"
                        name="idCat">
                        <option *ngFor="let cat of listeCategs" [value]="cat.idCategorie"> {{cat.titreCategorie}}
                        </option>
                    </select>
                </div>
            </div>

            <div class="mb-3" style="margin-top: -10px">
                <a routerLink="/newcat"  style="text-decoration: none; color: #33b9e8;">Ajouter votre cat√©gorie</a>
            </div>

            <div class="ligne mb-3">
                <div class="ligne-item">
                    <label class="mb-2">Description :</label>
                    <textarea [(ngModel)]="newOffre.descriptionOffre" name="description" rows="5"></textarea>
                </div>
            </div>


            <div class="ligne mb-3">
                <div class="ligne-item">
                    <label class="mb-2">Offre d'emploi :</label>
                    <input type="text" [(ngModel)]="newOffre.offreEmploi" name="offre" class="ligne-form">
                </div>
            </div>

            <div class="ligne mb-3">
                <div class="ligne-item">
                    <label class="mb-2">Adresse :</label>
                    <input type="text" [(ngModel)]="newOffre.adresseOffre" name="adresse" class="ligne-form">
                </div>
            </div>

            <div class="ligne mb-3">
                <div class="ligne-item">

                    <label class="mb-2">Salaire :</label>
                    <input type="text" [(ngModel)]="newOffre.salaireOffre" name="salaire" class="ligne-form">
                </div>
            </div>



            <div class="ligne mb-3">
                <div class="ligne-item">
                    <label class="mb-2">Niveau d'etude :</label>
                    <input type="text" [(ngModel)]="newOffre.niveauEtudeOffre" name="niveau" class="ligne-form">
                </div>
            </div>

            <div class="ligne mb-3">
                <div class="ligne-item">
                    <label class="mb-2">Experience :</label>
                    <input type="text" [(ngModel)]="newOffre.experienceOffre" name="experience" class="ligne-form">
                </div>
            </div>


            <div class="ligne mb-3">
                <div class="ligne-item">
                    <label class="mb-2">Type contrat :</label>
                    <input type="text" [(ngModel)]="newOffre.typeDeContratOffre" name="type" class="ligne-form">
                </div>
            </div>


            <div class="ligne mb-3">
                <div class="ligne-item">
                    <label class="mb-2">Exisgence :</label>
                    <input type="text" [(ngModel)]="newOffre.exigenceOffre" name="exisgence" class="ligne-form">
                </div>
            </div>

            <div class="d-flex justify-content-center mb-2">
                <button type="button" class="btn-ent" (click)="addOffre()">Ajouter</button>
            </div>
        </form>
    </div>
</div>
